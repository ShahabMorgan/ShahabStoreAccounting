<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../styles/output.css">
</head>

<body>

    <div id="workspace-modal-delete-js"
        class="fixed flex flex-col items-center justify-center hidden w-screen h-screen gap-5 bg-black opacity-95 ">
        <div class="text-white">
            آیا از حذف کردن این آیتم اطمینان دارید ؟
        </div>
        <div>
            <button type="" id="sumbit-delete-btn-js" data-delete="accept"
                class="text-white inline-flex items-center bg-green-600 hover:bg-green-700  active:ring-1  font-medium rounded-lg text-sm px-5 py-2.5 text-center  m-auto">
                بله
            </button>
            <button type="" id="sumbit-delete-btn-js" data-delete="denied"
                class="text-white inline-flex items-center bg-red-600 hover:bg-red-900  active:ring-1  font-medium rounded-lg text-sm px-5 py-2.5 text-center  m-auto">
                خیر
            </button>
        </div>
    </div>




    <div id="workspace-modal-js"
        class="fixed flex items-center justify-center hidden w-screen h-screen overflow-auto bg-black opacity-95 ">

        <!-- Workspace Form -->

        <form class="grid grid-cols-6 gap-3 p-4 mb-4 overflow-auto 9 text-nowrap " id="workspace-add-form-js" dir="rtl"
            autocomplete="off">

            <div class="col-span-2">
                <label for="proudct" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    dir="rtl">انتخاب
                    محصول</label>
                <select id="proudct" name="proudct" tabindex="1" data-form="proudct" dir="rtl" required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                </select>
            </div>
            <div class="col-span-2">
                <label for="customer" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    dir="rtl">انتخاب مشتری</label>
                <select id="customer" tabindex="2" data-form="customer" dir="rtl" required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                </select>
            </div>
            <div class="col-span-2">
                <label for="quantity" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    dir="rtl">تعداد</label>
                <input type="number" name="quantity" id="quantity" tabindex="3" data-form="quantity" required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="تعداد" dir="rtl">
            </div>




            <div class="flex justify-center gap-3 col-span-full">
                <div class="col-span-2">
                    <label for="checkNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        dir="rtl">شماره
                        چک</label>
                    <input type="text" name="checkNumber" id="checkNumber" tabindex="4" data-form="checkNumber"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="چک / حواله" dir="rtl">
                </div>
                <div class="col-span-3 ">
                    <label for="invoiceNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        dir="rtl">شماره
                        فاکتور</label>
                    <input type="text" name="invoiceNumber" id="invoiceNumber" tabindex="5" data-form="invoiceNumber"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="" dir="rtl">
                </div>


                <div class="col-span-2">
                    <label for="adresse" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        dir="rtl">آدرس</label>
                    <input type="text" name="adresse" id="adresse" tabindex="6" data-form="adresse"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        required placeholder="" dir="rtl">
                </div>

                <div class="col-span-2 ">
                    <label for="sellPrice" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        dir="rtl">قیمت
                        فروش</label>
                    <input type="sellPrice" name="sellPrice" id="sellPrice" tabindex="7" data-form="sellPrice"
                        data-text="rial"
                        class="rial-text bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 spin-off"
                        required placeholder="ریال" dir="rtl">
                </div>
                <div class="col-span-2">
                    <label for="transportCost" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        dir="rtl">هزینه حمل
                        وانقل</label>
                    <input type="text" name="transportCost" id="transportCost" tabindex="8" data-form="transportCost"
                        data-text="rial" required
                        class="rial-text bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 spin-off"
                        placeholder="ریال" dir="rtl">
                </div>

            </div>





            <div class="flex justify-center w-full col-span-full">


                <button type="submit" id="sumbit-workspace-btn-js" tabindex="9"
                    class="text-white inline-flex items-center bg-green-400 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 m-auto">
                    <svg class="w-5 h-5 me-1 -ms-1" fill="currentColor" viewBox="0 0 20 20" xmlns="">
                        <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                    اضافه کردن فاکتور
                </button>
            </div>
        </form>
        <!-- workspace Form -->

    </div>
    <div class="side-bar-mb side-bar-mb-workspace">
        <a class="transition-all rounded-md cursor-pointer hover:bg-workspace-300 active:bg-workspace-200 hover:text-white"
            dir="rtl" href="./workspace.html">
            میزکار
        </a>
        <a class="transition-all rounded-md cursor-pointer hover:bg-storage-300 active:bg-storage-200 hover:text-white"
            dir="rtl" href="./storage.html">
            انبار</a>
        <a class="transition-all rounded-md cursor-pointer hover:bg-customer-300 active:bg-customer-200 hover:text-white"
            dir="rtl" href="./customer.html">
            مشتریان
        </a>
    </div>
    <!-- Main Continer -->
    <div class="flex h-full ">
        <section class="flex m-auto overflow-x-auto ">
            <div
                class="flex flex-col items-center justify-center text-nowrap    border-4 border-black p-[30px]  rounded-[30px] bg-white ">
                <button id="add-to-workspace-btn-js"
                    class=" bg-workspace-300 hover:bg-workspace-200  active:bg-workspace-100  focus:outline-none ease-in-out duration-150  transition-all text-white font-bold  px-[20px] py-[5px]   self-center mb-6 rounded-[10px]">اضافه
                    کردن
                    فاکتور</button>

                <table class="" dir="rtl">
                    <thead class="space-y-80 ">
                        <tr>
                            <th class="px-[20px] py-[10px]">شماره</th>
                            <th class="px-[20px] py-[10px]">نام محصول</th>
                            <th class="px-[20px] py-[10px]">نام خریدار</th>
                            <th class="px-[20px] py-[10px]">شماره فاکتور</th>
                            <th class="px-[20px] py-[10px]">شماره چک</th>
                            <th class="px-[20px] py-[10px]">تعداد</th>
                            <th class="px-[20px] py-[10px]">قیمت فروش</th>
                            <th class="px-[20px] py-[10px]">هزینه حمل و انقل</th>
                            <th class="px-[20px] py-[10px]">جمع خالص</th>
                            <th class="px-[20px] py-[10px]">جمع کل</th>
                            <th class="px-[20px] py-[10px]">سود خالص</th>
                            <th class="px-[20px] py-[10px]">سود کل</th>
                            <th class="px-[20px] py-[10px]">تاریخ</th>
                            <th class="px-[20px] py-[10px]">عملیات ها</th>
                        </tr>
                    </thead>
                    <tbody id="workspace-data-table-js">

                    </tbody>

                </table>
            </div>




            <section
                class="side-bar-pc side-bar-pc-workspace py-[40px] bg-white flex flex-col font-bold  text-center min-w-40  text-black border-4 border-black rounded-[30px]"
                dir="rtl">
                <a class="p-[5px]  w-full hover:bg-workspace-300 active:bg-workspace-200   hover:text-white transition-all  cursor-pointer"
                    dir="rtl" href="./workspace.html">
                    میزکار
                </a>
                <a class="p-[5px]  w-full hover:bg-storage-300 active:bg-storage-200 hover:text-white transition-all cursor-pointer"
                    dir="rtl" href="./storage.html">
                    انبار</a>
                <a class="p-[5px]  w-full hover:bg-customer-300 active:bg-customer-200 hover:text-white transition-all  cursor-pointer  "
                    dir="rtl" href="./customer.html">
                    مشتریان
                </a>
            </section>

            </main>




            <script type="module" src="../../src/scripts/workspace/workspace.js">

            </script>


</body>

</html>
